<div th:if="${content}" align="center">
	<h1>Get in touch with me...</h1>
	<p th:utext="${content}"></p>
</div>

<br/><br/>

<div>
			
		<form ng-submit="controller.sendEmail()" role="form">

	    <div class="messages"></div>
	
	    <div class="controls">
	
	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_name">Firstname *</label>
	                    
	                    <input id="form_name" type="text" name="name" ng-model="controller.name" 
	                    	class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."/>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_lastname">Lastname *</label>
	                    <input id="form_lastname" type="text" name="surname" ng-model="controller.surname"
	                    	class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."/>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_email">Email *</label>
	                    <input id="form_email" type="email" name="email" ng-model="controller.email"
	                    	class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."/>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_phone">Phone</label>
	                    <input id="form_phone" type="tel" name="phone" ng-model="controller.phone"
	                    	class="form-control" placeholder="Please enter your phone"/>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-12">
	                <div class="form-group">
	                    <label for="form_message">Message *</label>
	                    <textarea id="form_message" name="message" ng-model="controller.message"
	                    	class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div align="center" class="col-md-12">
	                <input type="submit" class="btn btn-primary btn-send" value="Send message"/>
	            </div>
	        </div>
	    </div>
	
	</form>
</div>

<br/><br/>
